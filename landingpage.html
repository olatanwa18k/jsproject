<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Facebook Homepage</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<style type="text/css">
		div{
			border: 1px solid none;
		}
	.box{background-color: lightgray;}
		p{
			font-size: 1.5em;
			height: 250px;
		}
	</style>
	}
</head>
<body>
	<div class="container box">
		<div class="row m-5 ">
			<div class="col-sm-7 pt-5 ps-5 ">
				<div class="sm-5 pt-5 ps-5 ">
					<h1 class="text-primary">facebook</h1>
					<p>Facebook helps you connect and share <br>with the people in your life</p>
				</div>
			</div>
			<div class="col-sm-5 pt-5">
				<div class="pt-5 for bg-light">
					<form action="#" method="post">
						<input class=" form-control form-control-md" type="email" name="email" id="mail" placeholder="Email address or phone number"><br>
						<input class="pb-2 form-control form-control-md" type="password" name="password" id="pass" placeholder="Password"><br>
						<button class="alert-primary btn btn-primary col-12">Log In</button>
						<button class="btn col-12 text-primary">Forgotten password?</button>
						<span class="d-block mx-auto" style="width: 95%; height: 1px; background-color: lightgrey;"></span>
						<div class="ms-5-sm">
							<button class="alert alert-success btn col-6 mx-auto bg-success text-light ms-5 pt-2 mt-3">Create New Account</button>
						</div>
					</form>
				</div>
				<div class="p-4 ">
						<Span class="ms-3"><span><b>Creat a page</b></span> for celebrity, brand or business</Span>
					</div>
			</div>
		</div>
	</div>
</body>
</html>
